<footer class="site-footer">
    <div class="footer-container">
        <div class="footer-col">
            <p class="terminal-text">>> SYSTEM STATUS: ONLINE</p>
            <p class="terminal-text">>> ENCRYPTION: ENABLED</p>
        </div>
        <div class="footer-col social-links">
            {% if site.github_username %}
            <a href="https://github.com/{{ site.github_username }}" target="_blank" class="social-link">GITHUB</a>
            {% endif %}
            {% if site.linkedin_username %}
            <a href="https://linkedin.com/in/{{ site.linkedin_username }}" target="_blank"
                class="social-link">LINKEDIN</a>
            {% endif %}
        </div>
        <div class="footer-col copyright">
            <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
        </div>
    </div>
</footer>
